<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountAll</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="logo">
        <img src="icons/icon.png" alt="Logo" class="logo-img">
    </div>
    <div id="mainContainer">
        <p id="date">Fecha: Cargando...</p>
        <p id="timeSpent">Cargando...</p>
        <p id="status">Estado: Cargando...</p>
        <div class="buttons">
            <button id="blockCurrentSiteButton">Bloquear sitio actual</button>
            <button id="statsButton">Ver estad√≠sticas</button>
            <button id="blocklistButton" class="blockButton">Gestionar sitios bloqueados</button>
            <button id="pomodoroButton">Pomodoro</button>
        </div>
    </div>
    <div id="pomodoroContainer" style="display: none;">
        <p id="pomodoroCounter">25:00</p>
        <button id="startPauseButton">INICIAR</button>
        <p>Pomodoros completados: <span id="pomodoroCompleted">0</span></p>
        <button id="backButton">Volver</button>
    </div>
    <script src="popup.js"></script>
</body>
</html>
