<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountAll</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="logo">
        <img src="icons/icon.png" alt="Logo" class="logo-img">
    </div>
    <div id="loginContainer">
        <h1>Bienvenido a CountAll</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="login-btn">Iniciar sesión</button>
        </form>
    </div>
    <div id="mainContainer" style="display: none;">
        <p id="date">Fecha: Cargando...</p>
        <p id="timeSpent">Cargando...</p>
        <p id="status">Estado: Cargando...</p>
        <div class="buttons">
            <button id="blockCurrentSiteButton">Bloquear sitio actual</button>
            <button id="statsButton">Ver estadísticas</button>
            <button id="blocklistButton" class="blockButton">Gestionar sitios bloqueados</button>
            <button id="pomodoroButton">Sesión de trabajo</button>
            <button id="logoutButton" class="logout-btn">Cerrar sesión</button>
        </div>
    </div>
    <div id="pomodoroContainer" style="display: none;">
        <form id="pomodoroForm">
            <div class="session-select">
                <label for="sessions">Número de sesiones (30 minutos cada una):</label>
                <select id="sessions" class="sessions-dropdown">
                    <option value="1">1 sesión</option>
                    <option value="2">2 sesiones</option>
                    <option value="3">3 sesiones</option>
                    <option value="4">4 sesiones</option>
                    <option value="5">5 sesiones</option>
                    <option value="6">6 sesiones</option>
                    <option value="7">7 sesiones</option>
                    <option value="8">8 sesiones</option>
                </select>
            </div>
            <button type="submit" class="start-btn">Iniciar</button>
        </form>
        <div class="timer">00:00</div>
        <div class="timer-controls">
            <button class="pause-btn" style="display: none;">PAUSAR</button>
            <button class="cancel-btn">CANCELAR</button>
        </div>
        <div class="pomodoro-completed">
            Sesiones completadas hoy: <span id="pomodoroCompleted">0</span>
        </div>
        <button class="back-btn">Volver</button>
    </div>
    <script src="popup.js"></script>
</body>
</html>
