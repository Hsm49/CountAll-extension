<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de sitios bloqueados</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            width: 400px;
        }
        h1 {
            text-align: center;
        }
        #blockForm {
            margin-bottom: 20px;
        }
        #blockedSites {
            max-height: 300px;
            overflow-y: auto;
        }
        .site-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding: 5px;
            border-bottom: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Gestión de sitios bloqueados</h1>
    <form id="blockForm">
        <input type="text" id="siteInput" placeholder="Ingrese el sitio a bloquear" required>
        <button type="submit">Bloquear sitio</button>
    </form>
    <div id="blockedSites"></div>
    <script src="blocklist.js"></script>
</body>
</html>
