<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de sitios bloqueados</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            width: 400px;
            background-color: #f0f0f0;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        #blockForm {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
        }
        #blockForm input {
            flex: 1;
            padding: 10px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            background-color: #f8f9fa;
            color: #607489;
        }
        #blockForm button {
            background-color: #1b70a6;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #blockForm button:hover {
            background-color: rgba(27, 112, 166, 0.8);
        }
        #blockedSites {
            max-height: 300px;
            overflow-y: auto;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .site-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding: 10px;
            border-bottom: 1px solid #e9ecef;
            color: #607489;
        }
        .site-item button {
            background-color: #f2541b;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 5px 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .site-item button:hover {
            background-color: rgba(242, 84, 27, 0.8);
        }
    </style>
</head>
<body>
    <h1>Gestión de sitios bloqueados</h1>
    <form id="blockForm">
        <input type="text" id="siteInput" placeholder="Ingrese el sitio a bloquear" required>
        <button type="submit">Bloquear sitio</button>
    </form>
    <div id="blockedSites"></div>
    <script src="blocklist.js"></script>
</body>
</html>
