<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="pomodoroContainer">
        <form id="pomodoroForm">
            <label for="task">Selecciona una tarea:</label>
            <select id="task">
                <option value="">Ninguna</option>
                <!-- Agrega opciones de tareas aquí -->
            </select>
            <label for="duration">Duración de la sesión (minutos):</label>
            <input type="number" id="duration" value="25" min="1">
            <button type="submit">Iniciar</button>
        </form>
        <p id="pomodoroCounter" style="display:none;">25:00</p>
        <button id="startPauseButton" style="display:none;">PAUSAR</button>
        <button id="cancelButton" style="display:none;">CANCELAR</button>
        <p>Pomodoros completados: <span id="pomodoroCompleted">0</span></p>
    </div>
    <script src="pomodoro.js"></script>
</body>
</html>
